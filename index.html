<html lang="en">
<head>

    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #000000;
            color: #00d4ff;
            font-family: 'IBM Plex Mono', monospace;
            font-size: 14px;
            line-height: 1.6;
            overflow: hidden;
            height: 100vh;
        }

        .terminal {
            height: 100vh;
            padding: 20px;
            overflow-y: auto;
            background: 
                linear-gradient(0deg, rgba(0, 0, 0, 0.3), rgba(0, 0, 0, 0.3)),
                repeating-linear-gradient(
                    0deg,
                    rgba(0, 212, 255, 0.03) 0px,
                    rgba(0, 212, 255, 0.03) 1px,
                    transparent 1px,
                    transparent 2px
                );
            animation: scanlines 8s linear infinite;
        }

        @keyframes scanlines {
            0% { background-position: 0 0; }
            100% { background-position: 0 100%; }
        }

        .line {
            margin: 4px 0;
            opacity: 0;
            animation: fadeIn 0.3s forwards;
        }

        @keyframes fadeIn {
            to { opacity: 1; }
        }

        .cursor {
            display: inline-block;
            width: 8px;
            height: 16px;
            background: #00d4ff;
            animation: blink 1s infinite;
            margin-left: 2px;
        }

        @keyframes blink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0; }
        }

        .header {
            color: #0080ff;
            font-weight: 600;
            margin: 10px 0;
        }

        .success {
            color: #00ff88;
        }

        .warning {
            color: #ffaa00;
        }

        .error {
            color: #ff4444;
        }

        .muted {
            color: #0066aa;
        }

        .bright {
            color: #ffffff;
            font-weight: 500;
        }

        .progress-bar {
            display: inline-block;
            width: 300px;
            height: 20px;
            border: 1px solid #00d4ff;
            margin-left: 10px;
            position: relative;
            vertical-align: middle;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #0080ff, #00d4ff);
            transition: width 0.5s ease;
            box-shadow: 0 0 10px rgba(0, 212, 255, 0.5);
        }

        .info-box {
            border: 1px solid #00d4ff;
            padding: 10px;
            margin: 15px 0;
            background: rgba(0, 128, 255, 0.05);
            box-shadow: 0 0 20px rgba(0, 212, 255, 0.1);
        }

        .separator {
            color: #0066aa;
            margin: 10px 0;
        }

        pre {
            color: #00d4ff;
            margin: 5px 0;
        }

        .timestamp {
            color: #0080ff;
            font-size: 12px;
        }

        .status-indicator {
            display: inline-block;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            margin-right: 6px;
            animation: pulse 2s infinite;
        }

        .status-indicator.active {
            background: #00ff88;
            box-shadow: 0 0 10px #00ff88;
        }

        .status-indicator.warming {
            background: #ffaa00;
            box-shadow: 0 0 10px #ffaa00;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .matrix-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            opacity: 0.03;
            z-index: 0;
        }

        .terminal-content {
            position: relative;
            z-index: 1;
        }

        .glitch {
            animation: glitch 3s infinite;
        }

        @keyframes glitch {
            0%, 90%, 100% { transform: translate(0); }
            92% { transform: translate(-2px, 1px); }
            94% { transform: translate(2px, -1px); }
            96% { transform: translate(-1px, 2px); }
        }
    </style>
</head>
<body>

        // Matrix rain effect
        const canvas = document.getElementById('matrix');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const chars = '01';
        const fontSize = 14;
        const columns = canvas.width / fontSize;
        const drops = Array(Math.floor(columns)).fill(1);

        function drawMatrix() {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = '#00d4ff';
            ctx.font = fontSize + 'px monospace';

            for (let i = 0; i < drops.length; i++) {
                const text = chars[Math.floor(Math.random() * chars.length)];
                ctx.fillText(text, i * fontSize, drops[i] * fontSize);
                if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
                    drops[i] = 0;
                }
                drops[i]++;
            }
        }

        let lineIndex = 0;

        function printLine() {
            if (lineIndex < lines.length) {
                const line = lines[lineIndex];
                const div = document.createElement('div');
                div.className = 'line ' + (line.class || '');
                div.innerHTML = line.text;
                div.style.animationDelay = '0s';
                output.appendChild(div);
                
                if (lineIndex === lines.length - 1) {
                    output.scrollTop = output.scrollHeight;
                }
                
                lineIndex++;
                setTimeout(printLine, lines[lineIndex - 1].delay);
            }
        }

        setTimeout(printLine, 500);

        // Auto-scroll to bottom
        setInterval(() => {
            output.scrollTop = output.scrollHeight;
        }, 100);
    </script>
</body>
